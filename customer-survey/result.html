<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 솔루션 분석 결과 | Wonderslab</title>
    <meta name="description" content="AI가 분석한 맞춤형 솔루션 결과를 확인하세요.">
    
    <!-- Material Design 3 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .result-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #38a169, #68d391);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8fafc;
            border-radius: 12px;
            border-left: 4px solid #38a169;
        }
        
        .section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .info-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .info-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .info-value {
            color: #2d3748;
            font-size: 1rem;
        }
        
        .prd-content {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 1rem;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .loading .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #38a169;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .error {
            text-align: center;
            padding: 60px 20px;
            color: #e53e3e;
        }
        
        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .timestamp {
            color: #718096;
            font-size: 0.9rem;
            margin-top: 15px;
            font-style: italic;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #38a169;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background: #2f855a;
            transform: translateY(-2px);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .section {
                padding: 20px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px;">
            <a href="../customer-survey/" class="back-btn">
                <span class="material-icons-round">arrow_back</span>
                상담 신청하기
            </a>
            <a href="mailto:wyou@wonderslab.kr" class="back-btn" style="background: #3b82f6;">
                <span class="material-icons-round">email</span>
                이메일 문의
            </a>
            <a href="http://pf.kakao.com/_xdvxltG/chat" class="back-btn" style="background: #fbbf24;" target="_blank">
                <span class="material-icons-round">chat</span>
                카카오톡 상담
            </a>
        </div>
        
        <div class="result-card">
            <div class="header">
                <h1>🤖 AI 솔루션 분석 결과</h1>
                <p>맞춤형 솔루션이 준비되었습니다</p>
            </div>
            
            <div class="content" id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>결과를 불러오는 중...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const resultId = urlParams.get('id');
            const contentDiv = document.getElementById('content');
            
            if (!resultId) {
                showError('결과 ID가 없습니다.', '올바른 링크를 통해 접근해주세요.');
                return;
            }
            
            try {
                const response = await fetch(`/api/consultation-result/${resultId}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '결과를 불러올 수 없습니다.');
                }
                
                const result = await response.json();
                displayResult(result.data);
                
            } catch (error) {
                console.error('결과 조회 오류:', error);
                showError('결과를 불러올 수 없습니다', error.message);
            }
        });
        
        function displayResult(data) {
            const { clientInfo, businessInfo, prdResult, timestamp } = data;
            
            const html = `
                <div class="section">
                    <h2>
                        <span class="material-icons-round">person</span>
                        고객 정보
                    </h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">이름</div>
                            <div class="info-value">${clientInfo.name}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">회사명</div>
                            <div class="info-value">${clientInfo.company}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">이메일</div>
                            <div class="info-value">${clientInfo.email}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">연락처</div>
                            <div class="info-value">${clientInfo.phone}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">소속팀</div>
                            <div class="info-value">${clientInfo.team || '미입력'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">직무/직책</div>
                            <div class="info-value">${clientInfo.jobTitle || '미입력'}</div>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">상담 가능 시간</div>
                        <div class="info-value">${clientInfo.consultationTime ? clientInfo.consultationTime.join(', ') : '미선택'}</div>
                    </div>
                </div>
                
                <div class="section">
                    <h2>
                        <span class="material-icons-round">lightbulb</span>
                        제출된 비즈니스 정보
                    </h2>
                    <div class="prd-content">${escapeHtml(businessInfo)}</div>
                </div>
                
                <div class="section">
                    <h2>
                        <span class="material-icons-round">smart_toy</span>
                        AI 분석 결과
                    </h2>
                    <div class="prd-content">${escapeHtml(prdResult.prd)}</div>
                    <div class="timestamp">
                        분석 완료: ${new Date(timestamp).toLocaleString('ko-KR')}
                    </div>
                </div>
            `;
            
            document.getElementById('content').innerHTML = html;
        }
        
        function showError(title, message) {
            const html = `
                <div class="error">
                    <div class="error-icon">⚠️</div>
                    <h2>${title}</h2>
                    <p>${message}</p>
                </div>
            `;
            document.getElementById('content').innerHTML = html;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
